name: CI CD pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Pull Docker image
      run: docker pull wiemboukhzar/age:latest

    - name: Deploy to Nginx server
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.NGINX_HOST }}
        username: ${{ secrets.NGINX_USERNAME }}
        key: ${{ secrets.NGINX_SSH_KEY }}
        port: ${{ secrets.NGINX_SSH_PORT }}
        script: |
          docker stop find_age_container || true
          docker rm find_age_container || true
          docker run -d --name find_age_container -p 5000:5000 wiemboukhzar/age:latest





